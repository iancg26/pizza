<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
    <body>
      <div class="container">
        <h1>Pizza Order</h1>
        <div class="row">
          <div class="col-xs-4">
          <h3>Sizes</h3>
          <form>
              <p><input type="radio" name="size" value="personal" checked> Personal</p>
              <p><input type="radio" name="size" value="medium"> Medium</p>
              <p><input type="radio" name="size" value="large"> Large</p>
              <p><input type="radio" name="size" value="xlarge">  X-Large</p>
          </form>
        </div>
        <div class="col-xs-4">
          <h3>Crust</h3>
          <form>
              <p><input type="radio" name="crust" value="original" checked> Original</p>
              <p><input type="radio" name="crust" value="thincrust"> Thin Crust</p>
              <p><input type="radio" name="crust" value="deepdish"> Deep Dish</p>
          </form>
        </div>
        <div class="col-xs-4">
          <h3>Sauces</h3>
          <form>
              <p><input type="radio" name="sauce" value="tomato" checked> Red Sauce</p>
              <p><input type="radio" name="sauce" value="pesto"> White Sauce</p>
          </form>
        </div>
        <div id="toppings">
          <h2>Toppings</h2>
          <div class="col-xs-4" id="cheeses">
            <h3>Cheeses</h3>
              <input type="checkbox" name="cheese" value="mozzarella" checked>Mozzarella<br>
              <input type="checkbox" name="cheese"  value="cheddar">Cheddar<br>
              <input type="checkbox" name="cheese" value="feta">Feta<br>
        </div>
        <div class="col-xs-4" id="veggies">
          <h3>Veggies</h3>
            <input type="checkbox" class="veggie" name="veggie" value="peppers"> Peppers<br>
            <input type="checkbox" class="veggie" name="veggie" value="onions"> Onions<br>
            <input type="checkbox" class="veggie" name="veggie" value="mushrooms"> Mushrooms<br>
            <input type="checkbox" class="veggie" name="veggie" value="kalamatas">Olives<br>
            <input type="checkbox" class="veggie"
             name="veggie" value="spinach"> Spinach<br>
        </div>
        <div class="col-xs-4" id="meats">
          <h3>Meats</h3>
          <input type="checkbox" class="meat" name="meat" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" class="meat" name="meat" value="sausage"> Sausage<br>
          <input type="checkbox" class="meat" name="meat" value="canadian"> Canadian Bacon<br>
          <input type="checkbox" class="meat" name="meat" value="chicken"> Chicken<br>
        </div>
      </div>
      <div class="container">
      </div>
          <button type="button" name="button" id="pizzaOven">Place Order!</button>
          <span id="total"><p>Your total will be $<span id="totalCost"></span>.00</p></span>
        </div>
      </div>
    </body>
  </html>
