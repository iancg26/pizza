<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
    <body>
      <div class="container">
        <h1>Pizza Order</h1>
        <div class="col-md-6 pizza-generator">
          <form id="add-to-order">
              <div class="form-group">
                <h3>Select Pizza Size</h3>
                <div class="radio">
                  <label>
                    <input type="radio" name="pizza-size" class="pizza-size" id="small" value="small">
                    Small (8")
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pizza-size" class="pizza-size" id="medium" value="medium">
                    Medium (10")
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pizza-size" class="pizza-size" id="large" value="large">
                    Large (12")
                  </label>
                </div>
                <h3>Select Pizza Toppings</h3>
                <div class="topping-checkboxes"></div>
              </div>
      
        </div>
      </div>
    </body>
</html>
