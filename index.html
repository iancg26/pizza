<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
    <body>
      <div class="container">
        <h1>Pizza Order</h1>
        <div class="col-md-6 pizza-generator">
          <div class="pizza-maker">
          <form id="create-order">
              <div class="form-group">
                <h4>Select Pizza Size</h4>
                <div class="radio">
                  <label>
                    <input type="radio" name="pizza-size" class="pizza-size" id="small" value="personal">
                    Personal (8")
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pizza-size" class="pizza-size" id="medium" value="medium">
                    Medium (10")
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pizza-size" class="pizza-size" id="large" value="large">
                    Large (12")
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pizza-size" class="pizza-size" id="xlarge" value="large">
                    X-Large (14")
                  </label>
                </div>
                <h4>Select Pizza Toppings</h4>
                <div class="topping-checkboxes"></div>
              </div>
              <div class="working-pizza">
                <h3>Your Pizza</h>
                <ul class="list-unstyled">
                  <li><strong>Cost:&nbsp;</strong><span class="working-cost">$10.00</span></li>
                  <li><strong>Size:&nbsp;</strong><span class="working-size">Medium</span></li>
                  <li><strong>Toppings:</strong>
                      <ul class="working-toppings"></ul>
                  </li>
                </ul>

              <button type="submit" class="btn">add to order</button>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
